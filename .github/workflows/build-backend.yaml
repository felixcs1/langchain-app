name: Build Backend
on:
  workflow_dispatch:
    inputs:
      destination:
        type: choice
        description: "Where to push the image to 'ECR' or 'HUB'"
        options:
          - ECR
          - HUB
        default: ECR

jobs:
  build-and-push:
    uses: ./.github/workflows/wc-build-push.yaml
    with:
      repo: langserve
      image_tag: latest
      dockerfile: Dockerfile
      destination: ${{ inputs.destination }}
    secrets: inherit